{% assign certificate = site.data.data.certificate %}
{% if certificate %}
  {% if site.data.data.sidebar.certificate %}
  <div class="education-container container-block">

    <h2 class="container-block-title">
      Certificate
    </h2>

    {% for certi in certificate %}
    <div class="item">
      <h4 class="name">{{ certi.name }}</h4>
      <h5 class="agency">{{ certi.agency }}</h5>
      <div class="date">{{ certi.date }}</div>
    </div><!--//item-->
    {% endfor %}

  </div><!--//education-container-->
  {% else %}
  {% endif %}
{% endif %}
